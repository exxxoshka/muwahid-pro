<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Исламский помощник</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Вкладки -->
  <nav class="tabs">
    <button class="tab-btn active" data-tab="prayer">Намаз</button>
    <button class="tab-btn" data-tab="qibla">Кибла</button>
    <button class="tab-btn" data-tab="tasbih">Тасбих</block>
  </nav>

  <!-- Контент -->
  <main class="content">
    <!-- Намаз -->
    <section id="prayer" class="tab-content active">
      <h2>Время намаза</h2>
      <p id="location">Определение местоположения...</p>
      <div id="prayer-times"></div>

      <h3>Выберите азан:</h3>
      <div id="azan-list"></div>
      <audio id="azan-player" controls></audio>
    </section>

    <!-- Кибла -->
    <section id="qibla" class="tab-content">
      <h2>Направление на Киблу</h2>
      <p id="qibla-info">Получение данных...</p>
      <div id="compass" class="compass">→</div>
    </section>

    <!-- Тасбих -->
    <section id="tasbih" class="tab-content">
      <h2>Тасбих</h2>
      <div>
        <label><input type="radio" name="goal" value="33" checked /> 33</label>
        <label><input type="radio" name="goal" value="100" /> 100</label>
        <label>Своя цель: <input type="number" id="custom-goal" min="1" value="33" /></label>
      </div>
      <div id="counter">0</div>
      <button id="tap-area">Нажми меня</button>
      <button id="reset">Сброс</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
